<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Light and Sound Memory Game</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
      Light and Sound Memory Game
    </h1>
    <p id = "title">
      Welcome! Repeat the pattern back by pressing buttons. Press start at any time to start the game.
    </p>
    <button onclick = "startGame()" id="startBtn">Start</button>
    <button onclick = "stopGame()" class = "hidden" id="stopBtn">Stop</button>
    <button id = "longestPattern">Longest Pattern: 0</button>
    <button class = "hidden" id = "lifeCounter" ></button>
    <div id="gameButtonArea">
      <button disabled onclick = "guess(1)" onmousedown = "startTone(1)" onmouseup = "stopTone()" id="button1"></button>
      <button disabled onclick = "guess(2)" onmousedown = "startTone(2)" onmouseup = "stopTone()" id="button2"></button>
      <button disabled onclick = "guess(3)" onmousedown = "startTone(3)" onmouseup = "stopTone()" id="button3"></button>
      <button disabled onclick = "guess(4)" onmousedown = "startTone(4)" onmouseup = "stopTone()" id="button4"></button>
    </div>
  </body>
</html>
